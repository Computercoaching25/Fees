<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Reports & Analytics</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500;700&display=swap" rel="stylesheet">
  <style>
    body { margin:0; font-family:'Poppins',sans-serif; background:linear-gradient(120deg,#38ef7d,#11998e 100%); color:#222; min-height:100vh;}
    header { text-align:center; color:#fff; padding:2em 0 1em 0;}
    .container { max-width: 900px; margin: 0 auto; background: #fff; border-radius: 18px; box-shadow: 0 8px 32px #11998e22; padding: 2em 1em;}
    .report-cards { display: flex; flex-wrap: wrap; gap: 22px; justify-content: center; margin-bottom: 2em;}
    .report-card {
      flex: 1 1 220px; min-width: 220px; max-width: 320px;
      background: linear-gradient(120deg,#38ef7d22,#11998e22 100%);
      border-radius: 16px;
      box-shadow: 0 6px 18px #11998e22;
      padding: 1.5em 1em;
      text-align: center;
      font-weight: 600;
      font-size: 1.05em;
    }
    .report-card .icon { font-size: 2em; margin-bottom: 0.5em; }
    table { width: 100%; border-collapse: collapse; margin-top: 0.5em;}
    th, td { padding: 10px 8px; border-bottom: 1.5px solid #c8f7e7;}
    th { background: #11998e; color: #fff;}
    tr:nth-child(even) { background: #f5fff9;}
    @media (max-width: 700px) {
      .container { padding: 1em 0.2em;}
      .report-cards { flex-direction: column; gap: 14px;}
      table, th, td { font-size: 0.97em;}
    }
  </style>
</head>
<body>
  <header>
    <h1>Reports &amp; Analytics</h1>
    <p>Track collections, dues, and trends in one place</p>
  </header>
  <div class="container">

      <div class="report-card"><div class="icon">üë®‚Äçüéì</div>Active Students<br><b>120</b></div>
    </div>
    <table>
      <tr>
        <th>Report</th>
        <th>Download</th>
      </tr>
      <tr>
        <td>Student-wise Fee Report</td>
        <td><button>PDF</button> <button>Excel</button></td>
      </tr>
      <tr>
        <td>Batch-wise Fee Collection</td>

      <tr>

    </table>
  </div>
</body>
</html>
